<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h3>Sign in to Form</h3>
            <div class="buttons">
                <button class="google-btn">
                    <picture>
                        <img src="../img/Google_Icons-09-512.webp" alt="google-logo">
                    </picture>
                    <span>Acceder con Google</span>
                </button>
                <button class="twitter-btn">
                    <picture>
                        <img src="../img/twitter-logo-24.png" alt="twitter-logo">
                    </picture>
                </button>
            </div>
            <div class="separator">
                <hr>
                <span>or</span>
                <hr>
            </div>
            <form action="">
                <div class="section-inputs">
                    <label for="name" class="scale-up-center">
                        <span>Name</span>
                        <input id="name" name="name" placeholder="Example">
                    </label>
                    <label for="name" class="scae-up-center">
                        <span>Username</span>
                        <input id="username" name="username" placeholder="User Example">
                    </label>
                </div>
                <label for="email" class="scale-up-center">
                    <span>Email</span>
                    <input name="email" id="email" placeholder="Example@hotmail.com">
                </label>
                <label for="password" class="scale-up-center">
                    <span>Password</span>
                    <input name="password" id="password" placeholder="6+ characters">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus deserunt ducimus deleniti inventore et id quod esse, doloremque voluptas natus fuga ex in neque voluptate ullam est. Doloribus, consectetur dolorum.</span>
                </label>
                <button type="submit" class="submit-btn">Create account</button>
            </form>
        </div>
    </div>    
</body>
</html>
